<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Closet</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav Bar -->
    <div id="nav-bar">
      <ul>
      <li id="nav-bar-outfits"><span id ="nav-bar-outfits-clicked">Outfits</span></li> 
      <br> 
      <li id ="nav-bar-clothes"><span id ="nav-bar-clothes-clicked">Clothes</span></li>
     </ul>
    </div>

    <!-- Categories -->
    <div id="categories">
      <!-- 
      Tops
      Bottoms
      Dresses
      Outerwear
      Shoes
      Accessories -->
    </div>

    <!-- Show Items -->
    <div id="show-item">
      <div id="item-container">
        <ul id="item-info">
          <!-- <li class="item-name"></li>
          <li class="times-worn"></li>
          <li class="item-categories"></li>
          <li class="item-outfits"></li> -->
        </ul>
    </div>

      <!-- Edit Item Form -->
      <div id="edit-item">
        <form id="edit-form" class="form" style="display: none">
          Name:<br>
          <input type="text" name="item-name"><br>
          Image URL:<br>
          <input type="text" name="item-image-url"><br>
          <input type="submit" value="Submit">
          <!-- Categories:<br>
          <input type="text" name="item-category"><br> -->
        </form>
      </div>

    </div>


    <!-- Add Item Form -->
    <div id="add-item">
      <!-- 
      image_url
      name
      times worn
      favorite -->
    </div>

    <form class="form" style="display: none" id="add-item-form">
      Name:<br>
      <input type="text" name="clothing-name"><br>
      Image URL:<br>
      <input type="text" name="image-url"><br>
      <input type="hidden" name="user-id" value="1"><br>
    </form>

    <form class="form" style="display: none" id="outfit-edit-form">
      Name:<br>
      <input type="text" name="name"><br>
      <input type="submit" value="Submit">
    </form>

  <!-- script stays on bottom of body -->
    <script src="./src/index.js"></script>

  </body>
</html>
